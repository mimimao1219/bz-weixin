<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>预订车位</title>
    <link href="css/muimin.css" rel="stylesheet"/>
     <style>
		.title{
			margin:0px 8px 10px;
			color: #007aff;
			font-size: 18px;
			}
			
	</style>
</head>
<body>
    <header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">预订车辆位置</h1>
	</header>
	<div class="mui-content"style="margin-top:20px;">
		<div class="title">我的预订信息</div>
		<ul class="mui-table-view" style="margin-top: 0px;">
			<div class="mui-input-row">
				<label>车主姓名:</label>
				<input id='name' name='name' type="text" class="mui-input-clear" placeholder="车主姓名">
			</div>			
			<div class="mui-input-row">
				<label>车牌号码:</label>
				<input id='code' name='code' type="text" class="mui-input-clear" placeholder="车牌号码">
			</div>	
			<div class="mui-input-row">
				<label>预订车位:</label>
				<input id='address' name='address' type="text" class="mui-input-clear" placeholder="车辆位置">
			</div>
			<div class="mui-input-row">
				<label>预订时间:</label>
				<input id='time' name='time' type="text" class="mui-input-clear" placeholder="预订时间">
			</div>
		</ul>	
	</div>
	</body>
</html>

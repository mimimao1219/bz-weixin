<!DOCTYPE html>
<html class="ui-page-login">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link href="../public/stylesheets/mui.min.css" rel="stylesheet" />

	<style>
		.area {
			margin: 20px auto 0px auto;
		}
		
		.mui-input-group:first-child {
			margin-top: 20px;
		}
		
		.mui-input-group label {
			width: 36%;
		}
		
		.mui-input-row label~input,
		.mui-input-row label~select,
		.mui-input-row label~textarea {
			width: 64%;
		}
		
		.mui-checkbox input[type=checkbox],
		.mui-radio input[type=radio] {
			top: 6px;
		}
		
		.mui-content-padded {
			margin-top: 25px;
		}
		
		.mui-btn {
			padding: 10px;
		}
	</style>
</head>

<body>
	<header class="mui-bar mui-bar-nav">

		<h1 class="mui-title">绑定手机</h1>
	</header>
	<div class="mui-content">
		<form class="mui-input-group" action='/login' method='post'>
			<input type='hidden' name='_csrf' value='<%= csrf %>'>
			<input type='hidden' id='openid' name='openid' value='<%=openid %>'>
			<input type='hidden' id='r_url' name='r_url' value='<%=r_url %>'>

			<div class="mui-input-row" id='select2' >
				<label>手机号：</label>
				<input id='tel' name='tel' type="text" class="mui-input-clear mui-input" placeholder="请输入手机号">
			</div>
<!--

				<div class="mui-input-row">
					<label>验证码：</label>
					<input id='yzm' name='yzm' type="text" class="mui-input-clear mui-input" placeholder="请输入验证码">
				</div> -->

			<div class="mui-content-padded">
				<button type="submit" class="mui-btn mui-btn-block mui-btn-primary">提交</button>
			</div>
		</form>
		<% if (err==1) { %>
			<div class="mui-content-padded oauth-area">
				<span>请填写正确的手机号！。</span>
			</div>
			<% } %>

	</div>
</body>
